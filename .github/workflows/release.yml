# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build
      run: |
        dotnet publish src -r win-x64
        dotnet publish src -r osx-x64
        dotnet publish src -r osx-arm64
    - name: Zip artifacts
      run: |
        7z a "livetagger-win-x64.zip" "./src/bin/Release/net8.0/win-x64/publish/*"
        7z a "livetagger-osx-x64.zip" "./src/bin/Release/net8.0/osx-x64/publish/*"
        7z a "livetagger-osx-arm64.zip" "./src/bin/Release/net8.0/osx-arm64/publish/*"
    - uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: livetagger*.zip

